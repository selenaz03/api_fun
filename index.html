<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <title>API Fun</title>
    <script>
        function getData() {
            var reqObj = new XMLHttpRequest();
            if (!reqObj) {
                {alert("Unable to get HTTPRequest object"); return;}
            }
            reqObj.open("GET", "https://official-joke-api.appspot.com/random_joke". true);
            console.log("before function call");
            reqObj.onreadystatechange = displayData();
            reqObj.send();
        }

        function displayData() {
            console.log("readystate: " + this.readyState);
            console.log("status: " + this.status);
            if (this.readyState == 4 && this.status == 200) {
                var data = this.responseText;
                var info = JSON.parse(data);
                document.getElementById("joke").innerHTML = data[1];
                document.getElementById("answer").innerHTML = data[2];   
            } else {
                document.getElementById("joke").innerHTML = "Unable to retrieve data";
            }
        }
    </script>
</head>
<body>
    <div>Getting Joke:</div>
    <div id="joke"></div>
    </br></br>
    <div id="answer"></div>
    <script language="javascript">
        getData();
    </script>
</body>
</html>
