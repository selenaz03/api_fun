<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <title>API Fun</title>
    <script>
        function getData() {
            var reqObj = new XMLHttpRequest();
            if (!reqObj) {
                {alert("Unable to get HTTPRequest object"); return;}
            }
            reqObj.open("GET", "https://uselessfacts.jsph.pl/api/v2/facts/random". true);
            reqObj.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = this.responseText;
                    var info = JSON.parse(data);
                    document.getElementById("fact").innerHTML = data[1];
                } else {
                    document.getElementById("fact").innerHTML = "Unable to retrieve data";
                }
            };
            reqObj.send();
        }

        // function displayData() {
            
        // }
    </script>
</head>
<body>
    <div id="fact"></div>
    <script language="javascript">
        getData();
    </script>
</body>
</html>
